<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Puzzle</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.cdnfonts.com/css/winter-draw');
    </style>
</head>
<body>
    <!-- Mouse follower particles -->
    <canvas id="mouse-particles-canvas"></canvas>
    
    <!-- Background effects canvas -->
    <canvas id="background-canvas"></canvas>
    
    <!-- Spotlight canvas -->
    <canvas id="spotlight-canvas"></canvas>

    <!-- Hangman Game Screen -->
    <div id="game-screen" class="screen active">
        <div class="game-container">
            <h2 id="game-title">Word Puzzle</h2>
            <div id="word-display"></div>
            <div id="keyboard"></div>
        </div>
    </div>

    <!-- Question Screen -->
    <div id="question-screen" class="screen">
        <div class="question-container">
            <span id="name-prefix"></span>
            <span id="question-text"></span>
            <span id="question-mark"></span>
            <div class="button-container">
                <button id="yes-button" class="choice-btn yes-btn">YES</button>
                <button id="no-button" class="choice-btn no-btn">No</button>
            </div>
        </div>
    </div>

    <!-- Celebration Screen -->
    <div id="celebration-screen" class="screen">
        <div class="celebration-message">
            <h1>ðŸ’–</h1>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
